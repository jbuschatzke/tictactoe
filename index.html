<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="turn"></div>
    <div class="board"></div>
    <form action="" method="get" id="player-form" class="player-form">
        <div class="form-row">
            <label for="playerOneName">X's:</label>
            <input id="playerOneName" name="playerOneName" type="text" value="Player One">
        </div>
        <div class="form-row">
            <label for="playerTwoName">O's:</label>
            <input id="playerTwoName" name="playerTwoName" type="text" value="Player Two">
        </div>
        <button class="player-form-submit">Let's Play!</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
